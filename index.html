daw", "Great Gable", "Blencathra", "Catbells", "Bowfell", "Haystacks", "Langdale Pikes", "Coniston Old Man"]; const buttons = top10.map(name => { const wainwright = allWainwrights.find(w => w.name === name); const button = document.createElement("button"); button.className = "button"; button.textContent = `${wainwright.name} (${wainwright.weather})`; button.onclick = () => showInfo(wainwright); return button; }); topWainwrightsDiv.append(...buttons); } function displayWainwrights(filtered = allWainwrights) { const wainwrightListDiv = document.getElementById("wainwright-list"); wainwrightListDiv.innerHTML = ""; const buttons = filtered.map(wainwright => { const button = document.createElement("button"); button.className = "button"; button.textContent = `${wainwright.name} (${wainwright.weather})`; button.onclick = () => showInfo(wainwright); return button; }); wainwrightListDiv.append(...buttons); } function applyFilters() { const region = document.getElementById("region-filter").value; const difficulty = document.getElementById("difficulty-filter").value; const scramble = document.getElementById("scramble-filter").value; const dogFriendly = document.getElementById("dog-filter").value; const length = document.getElementById("length-filter").value; let filtered = allWainwrights; if (region) filtered = filtered.filter(w => w.region === region); if (difficulty) filtered = filtered.filter(w => w.difficulty === difficulty); if (scramble) filtered = filtered.filter(w => w.scramble === scramble); if (dogFriendly) filtered = filtered.filter(w => w.dogFriendly === dogFriendly); if (length) { filtered = filtered.filter(w => { if (length === "Short") return w.hikeLength <= 4; if (length === "Medium") return w.hikeLength > 4 && w.hikeLength <= 7; if (length === "Long") return w.hikeLength > 7; return true; }); } displayWainwrights(filtered); } function showInfo(wainwright) { const infoDiv = document.getElementById("info-container"); infoDiv.innerHTML = ` <div class="wainwright-info"> <h3>${wainwright.name}</h3> <p><strong>Region:</strong> ${wainwright.region}</p> <p><strong>Difficulty:</strong> ${wainwright.difficulty}</p> <p><strong>Scramble:</strong> ${wainwright.scramble}</p> <p><strong>Dog Friendly:</strong> ${wainwright.dogFriendly}</p> <p><strong>Weather:</strong> ${wainwright.weather}</p> <p><strong>Height:</strong> ${wainwright.height}</p> <p><strong>Hike Length:</strong> ${wainwright.hikeLength} miles</p> <p><strong>GPX Route:</strong> <a href="${wainwright.gpxLink}" target="_blank">Download</a></p> <p><strong>OS Map:</strong> <a href="${wainwright.osMapLink}" target="_blank">View</a></p> <p><strong>Mountain Forecast:</strong> <a href="${wainwright.mountainForecast}" target="_blank">Check</a></p> <p><strong>Car Park:</strong> ${wainwright.carpark} (${wainwright.postcode})</p> <p><strong>What3Words:</strong> ${wainwright.what3words}</p> <p><strong>Fun Fact:</strong> ${wainwright.funFacts}</p> <p><strong>Additional Info:</strong> ${wainwright.additionalInfo}</p> </div> `; } updateWeather(); </script> </body> </html>
