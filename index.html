<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; margin: 0; } h1, h2 { color: #333; } .filters { margin: 20px 0; } .filters select { padding: 8px; margin: 5px 10px 5px 0; border-radius: 5px; font-size: 14px; } .button-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; } .button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; flex: 1 1 calc(20% - 10px); text-align: center; } .button:hover { background-color: #0056b3; } .wainwright-info { background-color: white; border-radius: 5px; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } .wainwright-info h3 { font-size: 24px; margin-bottom: 10px; color: #007BFF; } .wainwright-info p { font-size: 16px; line-height: 1.6; margin: 5px 0; } .wainwright-info a { color: #007BFF; text-decoration: none; } .wainwright-info a:hover { text-decoration: underline; } </style> </head> <body> <h1>Wainwright Guide</h1> <h2>Top 10 Popular Hikes</h2> <div id="top-wainwrights" class="button-container"></div> <h2>Filters</h2> <div class="filters"> <select id="region-filter"> <option value="">Select Region</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> <option value="Western Fells">Western Fells</option> <option value="Eastern Fells">Eastern Fells</option> <option value="Far Eastern Fells">Far Eastern Fells</option> <option value="North Western Fells">North Western Fells</option> </select> <select id="difficulty-filter"> <option value="">Select Difficulty</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <select id="scramble-filter"> <option value="">Scramble Involved?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="dog-filter"> <option value="">Dog Friendly?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="length-filter"> <option value="">Select Hike Length</option> <option value="Short">Short (0-4 miles)</option> <option value="Medium">Medium (4-7 miles)</option> <option value="Long">Long (7+ miles)</option> </select> <button class="button" onclick="applyFilters()">Apply Filters</button> </div> <h2>Filtered Wainwrights</h2> <div id="wainwright-list" class="button-container"></div> <div id="info-container"></div> <script> const allWainwrights = [ {name:"Yewbarrow",region:"Western Fells",difficulty:"Hard",scramble:"Yes",dogFriendly:"No",weather:"",height:"627m",hikeLength:4.5,lat:54.467,lon:-3.282,weatherForecast:"Rain with strong winds.",gpxLink:"https://www.walklakes.co.uk/gpx/Yewbarrow.gpx",osMapLink:"https://osmaps.ordnancesurvey.co.uk/54.467,-3.282",mountainForecast:"https://www.mountain-forecast.com/peaks/Yewbarrow/forecasts/627",carpark:"Wasdale Head Car Park",postcode:"CA20 1EX",what3words:"///yew.walk.barrow",funFacts:"A steep, rugged fell with stunning views over Wastwater.",additionalInfo:"A challenging climb with some scrambling required."} ]; async function fetchWeather(lat, lon) { try { const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}Â¤t_weather=true`); const data = await response.json(); const weatherCode = data.current_weather.weathercode; const weatherMap = { 0: "Clear", 1: "Sunny", 2: "Partly Cloudy", 3: "Cloudy", 45: "Foggy", 51: "Rainy", 61: "Rainy", 71: "Snowy", 95: "Stormy" }; return weatherMap[weatherCode] || "Unknown"; } catch (error) { console.error(`Error fetching weather for lat:${lat}, lon:${lon}`, error); return "Unknown"; } } async function updateWeather() { const weatherPromises = allWainwrights.map(async (wainwright) => { wainwright.weather = await fetchWeather(wainwright.lat, wainwright.lon); }); await Promise.all(weatherPromises); displayTopWainwrights(); displayWainwrights(); } function displayTopWainwrights() { const topWainwrightsDiv = document.getElementById("top-wainwrights"); topWainwrightsDiv.innerHTML = ""; const top10 = ["Scafell Pike", "Helvellyn", "Skiddaw", "Great Gable", "Blencathra", "Catbells", "Bowfell", "Haystacks", "Langdale Pikes", "Coniston Old Man"]; const buttons = top10.map(name => { const wainwright = allWainwrights.find(w => w.name === name); const button = document.createElement("button"); button.className = "button"; button.textContent = `${wainwright.name} (${wainwright.weather})`; button.onclick = () => showInfo(wainwright); return button; }); topWainwrightsDiv.append(...buttons); } function displayWainwrights(filtered = allWainwrights) { const wainwrightListDiv = document.getElementById("wainwright-list"); wainwrightListDiv.innerHTML = ""; const buttons = filtered.map(wainwright => { const button = document.createElement("button"); button.className = "button"; button.textContent = `${wainwright.name} (${wainwright.weather})`; button.onclick = () => showInfo(wainwright); return button; }); wainwrightListDiv.append(...buttons); } function applyFilters() { const region = document.getElementById("region-filter").value; const difficulty = document.getElementById("difficulty-filter").value; const scramble = document.getElementById("scramble-filter").value; const dogFriendly = document.getElementById("dog-filter").value; const length = document.getElementById("length-filter").value; let filtered = allWainwrights; if (region) filtered = filtered.filter(w => w.region === region); if (difficulty) filtered = filtered.filter(w => w.difficulty === difficulty); if (scramble) filtered = filtered.filter(w => w.scramble === scramble); if (dogFriendly) filtered = filtered.filter(w => w.dogFriendly === dogFriendly); if (length) { filtered = filtered.filter(w => { if (length === "Short") return w.hikeLength <= 4; if (length === "Medium") return w.hikeLength > 4 && w.hikeLength <= 7; if (length === "Long") return w.hikeLength > 7; return true; }); } displayWainwrights(filtered); } function showInfo(wainwright) { const infoDiv = document.getElementById("info-container"); infoDiv.innerHTML = ` <div class="wainwright-info"> <h3>${wainwright.name}</h3> <p><strong>Region:</strong> ${wainwright.region}</p> <p><strong>Difficulty:</strong> ${wainwright.difficulty}</p> <p><strong>Scramble:</strong> ${wainwright.scramble}</p> <p><strong>Dog Friendly:</strong> ${wainwright.dogFriendly}</p> <p><strong>Weather:</strong> ${wainwright.weather}</p> <p><strong>Height:</strong> ${wainwright.height}</p> <p><strong>Hike Length:</strong> ${wainwright.hikeLength} miles</p> <p><strong>GPX Route:</strong> <a href="${wainwright.gpxLink}" target="_blank">Download</a></p> <p><strong>OS Map:</strong> <a href="${wainwright.osMapLink}" target="_blank">View</a></p> <p><strong>Mountain Forecast:</strong> <a href="${wainwright.mountainForecast}" target="_blank">Check</a></p> <p><strong>Car Park:</strong> ${wainwright.carpark} (${wainwright.postcode})</p> <p><strong>What3Words:</strong> ${wainwright.what3words}</p> <p><strong>Fun Fact:</strong> ${wainwright.funFacts}</p> <p><strong>Additional Info:</strong> ${wainwright.additionalInfo}</p> </div> `; } updateWeather(); </script> </body> </html>
